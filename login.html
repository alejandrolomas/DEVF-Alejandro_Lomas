<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAJERO AUTOMATICO</title>
    <!-- CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body id="background">
    <!-- Cambiar Colores de nuestro HTML   -->

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group mb-4">
                    <h1 class="title mt-4">BIENVENIDO A BANCAMEX</h1>
                    <h4 class="subtitle mt-2">Por favor introduce tu usuario y contraseña</h4>
            </div>

            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-wrapping">Usuario</span>
                <input type="text" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="addon-wrapping" id="mail">
              </div>

              <div class="input-group" >
                <span class="input-group-text">Contraseña </span>
                <input class="form-control" aria-label="With textarea" placeholder="Password" type="password" id="password">    
                <div class="d-grid gap-2">
                    <button class="btn btn-primary ml-2" type="button" id="entrar" onclick="entrar()">Entrar</button>
                  </div> 
              </div>
        
            <hr>
           
            </div>
        </div>
    </div>

  <!-- JS DE BOOTSTRAP-->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

<!-- MAIN JS -->
<script src="main.js"></script>
</body>
</html>
